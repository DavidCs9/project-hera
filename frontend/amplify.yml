version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm build
  artifacts:
    # 'dist' is relative to the frontend/ directory now
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      # This path is also relative to frontend/
      - node_modules/.pnpm-store/**/*
